<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css">    
<head>
    <meta charset="UTF-8">
    <title>Dom</title>
</head>
<body onload="startTime()">
    <div id="txt"></div>
        <!--<div id="count-down">100</div>-->
<div class="slider">
    <div class="slide-area">
        <div class="slide-item" style="background-image: url('https://picsum.photos/1600/600')"><span class="title">Slide One Explanation</span></div>
        <div class="slide-item" style="background-image: url('https://picsum.photos/id/237/1600/600')"><span class="title">Slide Two Explanation</span></div>
        <div class="slide-item" style="background-image: url('https://picsum.photos/id/870/1600/600')"><span class="title">Slide Three Explanation</span></div>
        <div class="slide-item" style="background-image: url('https://picsum.photos/id/0/1600/600')"><span class="title">Slide Four Explanation</span></div>
    </div>
    <span class="icon-arrow_back" id="prev">
        <svg height="50px" viewBox="0 0 512 512" width="50px" color="#fff" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon points="352,115.4 331.3,96 160,256 331.3,416 352,396.7 201.5,256 "/></svg>
    </span>
    <span class="icon-arrow_forward" id="next">
        <svg height="50px" viewBox="0 0 512 512" width="50px" color="#fff" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon points="352,115.4 331.3,96 160,256 331.3,416 352,396.7 201.5,256 "/></svg>
    </span>
</div>
<button type="button" id="stop-sliding">Stop Sliding</button>
<button type="button" id="start-sliding">Start Sliding</button>
   <script src="app.js"></script>
</body>
</html>
